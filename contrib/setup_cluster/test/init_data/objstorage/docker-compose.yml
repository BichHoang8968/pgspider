version: '3'
services:

  minio:
    image: minio/minio:RELEASE.2022-07-17T15-43-14Z
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    restart: "no"

  azurite:
    image: mcr.microsoft.com/azure-storage/azurite:3.18.0
    ports:
      - "10000:10000"
    volumes:
      - azurite-data:/data
    command: azurite-blob --blobHost 0.0.0.0
    restart: "no"

  gcs:
    image: fsouza/fake-gcs-server:1.38.3
    ports:
      - "4443:4443"
    volumes:
      - gcs-data:/data
    command: -scheme http
    restart: "no"

volumes:
  minio-data:
  azurite-data:
  gcs-data:
